<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Security Monitor</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 40px;
    }

    .log-card {
      background: #2d2d2d;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid #444;
      border-radius: 4px;
    }

    .CRITICAL {
      border-left-color: #ff0055;
      color: #ff0055;
    }

    .DANGER {
      border-left-color: #ffa500;
      color: #ffa500;
    }

    .SAFE {
      border-left-color: #00ff88;
      color: #00ff88;
    }

    .WARNING {
      border-left-color: #ffff00;
      color: #ffff00;
    }
  </style>
</head>

<body>
  <h1>
    <div>üõ°Ô∏è</div>
    Real-Time Security Analyzer
  </h1>
  <div id="logs">Loading logs...</div>
  <script>
    async function fetchLogs() {
      try {
        const response = await fetch("/api/logs");
        const data = await response.json();
        const container = document.getElementById("logs");
        container.innerHTML = data
          .map(
            (log) => `
    <div class="log-card ${log.analysis.split(":")[0]}">
        <small style="color: #888;">[${log.timestamp}]</small>
        <strong>${log.analysis}</strong><br>
        ${log.content}
    </div>
`
          )
          .reverse()
          .join("");
      } catch (e) {
        console.log("Waiting for Java...");
      }
    }
    setInterval(fetchLogs, 2000);
  </script>
</body>

</html>
